name: Deploy to GitHub Pages

on:
  push:
    branches: [main]        # or 'master', depending on your setup
    paths:
      - 'index.html'        # only trigger if index.html changes

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "Marvin Alegre"
          git config user.email "marvinalegredev@gmail.com"

      - name: Commit and push if changes
        run: |
          git add index.html
          git diff --cached --quiet || git commit -m "Auto update index.html"
          git push
