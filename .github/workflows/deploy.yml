name: Deploy to GitHub Pages

on:
  push:
    paths:
      - 'dist/index.html'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Deploy using gh-pages
        env:
          GIT_USER: github-actions[bot]
          GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "marvinalegredev@gmail.com"
          git config --global user.name "Marvin Alegre"
          npx gh-pages -d dist
